<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="baitap">
      <div class="d-flex align-items-start">
        <div
          class="nav flex-column nav-pills me-3"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <button
            class="nav-link active"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-home"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            <i class="fa fa-book me-1"></i>Bài 1
          </button>
          <button
            class="nav-link"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#bai2"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
          >
            <i class="fa fa-book me-1"></i>Bài 2
          </button>
     
     
          <!-- <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings1" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false"><i class="fa fa-book me-1"></i>Bài 5</button> -->
        </div>
        <!-- tao them button luu y data-bs-target và id phan content giong nhau -->
        <div class="tab-content" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="v-pills-home"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
          >
            <div>
              <p class="mt-2 ms-2 fs-4 fw-bold"> Quản lý tuyển sinh</p>
              <input
                id="standardScore"
                class="ms-3 mt-3"
                type="number"
                placeholder="Điểm chuẩn"
              />
             
              <select class="ms-2" id="area"  >
                <option >Chọn khu vực</option>
                <option value="areaA">A</option>
                <option value="areaB">B</option>
                <option value="areaC">C</option>
              </select>
             
              <select class="ms-2" id="subject">
                <option >Chọn đối tượng</option>
                <option value="subject1">1</option>
                <option value="subject2">2</option>
                <option value="subject3">3</option>
              </select>
              <br>
              <input
                id="score1"
                class="ms-3 mt-3"
                type="number"
                placeholder="Điểm môn 1"
              />
          
              <input
              id="score2"
              class="ms-3 mt-3"
              type="number"
              placeholder="Điểm môn 2"
            />
         
              <input
                id="score3"
                class="ms-3 mt-3"
                type="number"
                placeholder="Điểm môn 3"
              />
              <br />
              <br />
              <button id="result" class="btn btn-primary rounded-pill ms-3" >
               Kết quả
              </button>
              <br />
              <br />
              <div class="mt-2 ms-2 mb-3" id="showResult"></div>
            </div>
          </div>
          <!-- bai 2 -->
          <div
            class="tab-pane fade"
            id="bai2"
            role="tabpanel"
            aria-labelledby="v-pills-profile-tab"
          >
            <div>
              <p class="mt-2 ms-2 fs-4 fw-bold"> Tính tiền điện</p>
        
              <input
              id="fullName"
              class="ms-3 mt-3"
              type="text"
              placeholder="nhập họ tên"
            />
              <br />
              <input
              id="kw"
              class="ms-3 mt-3"
              type="number"
              placeholder="nhập số kw"
            />
            <br>
              <button
                id="bill"
                class="btn btn-primary rounded-pill ms-3 mt-3"
                
              >
                Tính tiền điện
              </button>
              <br />
              <p class="ms-2 mt-3"id="showBill"></p>
            </div>
          </div>


      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
